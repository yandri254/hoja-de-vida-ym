services:
  # Web Service para Django + React
  - type: web
    name: hoja-de-vida
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn configuracion.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hoja-de-vida-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: hoja-de-vida-db
    plan: free
    databaseName: hoja_de_vida_db
    user: hoja_de_vida_user
